name: Deployment Sargassum

on:
  push:
    branches:
      - main

jobs:
  hack_the_ocean:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Lint
        run: npm run lint

